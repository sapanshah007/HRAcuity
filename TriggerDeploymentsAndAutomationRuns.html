<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigger Deployments and Automation Runs</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f5f7; color: #333; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h1 { text-align: center; color: #0056b3; margin-bottom: 20px; }
    .section { padding: 20px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
    .section h2 { color: #0073e6; margin-top: 0; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #444; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
    button { background-color: #0073e6; color: white; cursor: pointer; }
    button:hover { background-color: #005bb5; }
    .multi-select { height: 120px; }
    .action-buttons { display: flex; gap: 10px; }
  </style>
</head>
<body>

  <!-- Navigation bar added at the beginning of the body -->
<nav style="display: flex; justify-content: center; gap: 20px; padding: 10px; background-color: #0056b3;">
    <a href="index.html" style="color: white; text-decoration: none; padding: 10px 20px; background-color: #0066cc; border-radius: 5px; transition: background-color 0.3s;">Environment Deployment Status</a>
    <a href="TriggerDeploymentsAndAutomationRuns.html" style="color: white; text-decoration: none; padding: 10px 20px; background-color: #0066cc; border-radius: 5px; transition: background-color 0.3s;">Trigger Deployments and Automation Runs</a>
    <a href="AutomationTestResults.html" style="color: white; text-decoration: none; padding: 10px 20px; background-color: #0066cc; border-radius: 5px; transition: background-color 0.3s;">Automation Test Results</a>
</nav>

  
  <div class="container">
    <h1>Trigger Deployments and Automation Runs</h1>
    
    <!-- Deployments Section -->
    <div class="section">
      <h2>Deployments</h2>
      
      <label for="deploy-branch">Select Branch</label>
      <select id="deploy-branch">
        <option>development (default)</option>
        <option>release</option>
        <option>feature-branch1</option>
        <option>feature-branch2</option>
        <option>production</option>
      </select>
      
      <label for="deploy-environment">Select Environment</label>
      <select id="deploy-environment">
        <option>dev01-demo (default)</option>
        <option>dev02-demo</option>
        <option>production</option>
        <option>integration</option>
      </select>
      
      <label for="deploy-repo">Select Repository (Multi-Select)</label>
      <select id="deploy-repo" class="multi-select" multiple>
        <option>HRAcuity.App (default)</option>
        <option>HRAcuity.ManagERWeb</option>
        <option>Analytics</option>
      </select>
      
      <label for="deploy-status-email">Status emailed to:</label>
      <input type="email" id="deploy-status-email" placeholder="name@hracuity.com">
      
      <div class="action-buttons">
        <button onclick="alert('Running Deployment')">Run Deployment</button>
      </div>
    </div>

    <!-- Automation Runs Section -->
    <div class="section">
      <h2>Automation Runs</h2>
      
      <label for="auto-branch">Automation Branch</label>
      <select id="auto-branch">
        <option>main (default)</option>
        <option>feature-branch1</option>
        <option>feature-branch2</option>
      </select>
      
      <label for="auto-environment">Environment</label>
      <select id="auto-environment">
        <option>integration-qaautomation</option>
        <option>regression-qaautomation</option>
        <option>sandbox-chenoa</option>
        <option>production-chenoa</option>
        <option>dr-chenoa</option>
      </select>
      
      <label for="auto-teams">Teams (Multi-Select)</label>
      <select id="auto-teams" class="multi-select" multiple>
        <option selected>Speakfully</option>
        <option selected>Analytics</option>
        <option selected>CSI</option>
        <option selected>Integration</option>
        <option selected>Platform</option>
        <option selected>managER</option>
      </select>
      
      <label for="auto-test-type">Test Type</label>
      <select id="auto-test-type">
        <option>E2E</option>
        <option>API</option>
        <option>Globalization</option>
        <option>Golden Path</option>
      </select>
      
      <label for="auto-results-email">Results report emailed to:</label>
      <input type="email" id="auto-results-email" placeholder="name@hracuity.com">
      
      <div class="action-buttons">
        <button onclick="alert('Running Automation')">Run Automation</button>
      </div>
    </div>

    <!-- Combined Action Button -->
    <div class="action-buttons">
      <button onclick="alert('Combining Deploy and Run Automation')">Combine both: Deploy and Run Automation</button>
    </div>
  
  </div>

</body>
</html>
